<!doctype html>
<html>
    <head>
      <title>Learning ECMAScript 6</title>
      <script type="text/javascript" src="reflect.js"></script>
    </head>
    <body>
      <script type="text/javascript">
        var obj = {
          name: "수지"
        }

        console.log(obj.name); //실행 결과 "수지"

        Reflect.deleteProperty(obj, "name");

        console.log(obj.name); //실행 결과 "undefined"
      </script>
    </body>
</html>
