<!doctype html>
<html>
    <head>
      <title>Learning ECMAScript 6</title>
      <script type="text/javascript" src="reflect.js"></script>
    </head>
    <body>
      <script type="text/javascript">
        var obj = {
          name: "수지"
        };

        console.log(Reflect.isExtensible(obj)); //실행 결과 “true”

        Object.preventExtensions(obj);

        console.log(Reflect.isExtensible(obj)); //실행 결과 “false”
      </script>
    </body>
</html>
