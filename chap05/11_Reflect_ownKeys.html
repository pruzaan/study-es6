<!doctype html>
<html>
    <head>
      <title>Learning ECMAScript 6</title>
      <script type="text/javascript" src="reflect.js"></script>
    </head>
    <body>
      <script type="text/javascript">
        var obj = {
          a: 1,
          b: 2,
          __proto__: {
            c: 3
          }
        };

        var keys = Reflect.ownKeys(obj);

        console.log(keys.length); //실행 결과 “2”
        console.log(keys[0]); //실행 결과 "a"
        console.log(keys[1]); //실행 결과 "b"
      </script>
    </body>
</html>
